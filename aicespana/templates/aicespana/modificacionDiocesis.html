{% load static %}
{% block content %}
<br><br>
<div class="container-md">
    <div class="row g-3"">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header"><h2 style="text-align:center">Listado de Diocesises</h2> </div>
                    <div class="card-body">
                        <h5 class="card-title">Seleciona la Dioceis que deseas modificar</h5>

                            <thead>
                                <tr>
                                    <th>Delegaci√≥n</th>
                                    <th>Diocesis</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for id, diocesis, delegacion in diocesis_data.diocesis_list %}
                                    <tr>
                                        <td>{{ delegacion }}</td>
                                        <td>{{ diocesis }}&nbsp;&nbsp;<a href="/modificarDiocesis={{id}}"><i class="bi bi-pen"></i></a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>  <!-- end card-body -->
	            </div>  <!-- end card -->
	        </div> <!-- end col-md-5 -->
    </div> <!-- end row-->
</div> <!-- end container -->

{% endblock %}
