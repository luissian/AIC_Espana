{% extends 'aicespana/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
            <div class="card">
				<div class="card-header"><h2 style="text-align:center">Listado de Delegaciones</h2> </div>
                <div class="card-body">
					<h5 class="card-title">Seleciona la Delegación que deseas modificar</h5>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Nombre de la Delegación</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for id, delegacion in delegacion_data %}
                                <tr>
                                    <td>{{ delegacion }}&nbsp;&nbsp;<a href="/modificarDelegacion={{id}}"><i class="bi bi-pen"></i></a></td>
                                </tr>
                                {% endfor %}
                        </tbody>
                    </table>
				</div>  
	        </div> 
	    </div> 
        
    </div> 
</div> 

{% endblock %}
