{% extends 'aicespana/base.html' %}
{% load static %}
{% block content %}
<style>
    .scrolling-wrapper {
		height: 500px;
		width:570px;
    }
 </style>
{% if actividades %}
	<div class="container-md">
		<div class="row g-3">
			<div class="col-md-6 offset-3">
				<div class="card">
					<div class="card-header"><h2 style="text-align:center">Listado de actividades</h2> </div>
	                    <div class="card-body">
							<h5 style="text-align:center">Seleciona una Actividad para ver las Delegaciones donde se realiza</h5>
							<div class="col-md-8 offset-1">
								<div class="overflow-auto scrolling-wrapper">
								<table class="table table-hover">
	                            	<tbody>
										{% for id, actividad in actividades %}
											<tr>
												<td><h5>{{actividad}} &nbsp;&nbsp<a href="/listadoActividad={{id}}"><i class="bi bi-journal-plus"></i></a></h5></td>
											</tr>
										{% endfor %}
		                            </tbody>
		                        </table>
								</div> 
							</div> 

						</div>  
		            </div> 
		    </div> 
		</div> 
	</div> 
{% endif %}
{% endblock %}
