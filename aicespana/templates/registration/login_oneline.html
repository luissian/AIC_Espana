{% load static %}
<div class="container">
    <div class="row">
        <div class="col-sm-4" >
            <span><img src="{% static 'aicespana/images/Portada_aplicacion-ECA.gif' %}" alt="imagen AIC" title="AIC " height="80"></span>
        </div>
        {% if user.is_authenticated %}
            <div class="col-sm-5 offset-3 justify-content-end">
                <form id="signin" class="navbar-form navbar-right" role="form" method="post" action="{% url 'logout' %}?next={{request.path}}">
                   {% csrf_token %}
                   <div class="input-group">
                        <i class="bi bi-person-check"></i>
                        <label class="col-sm-6"> Usuario registrado : <strong>{{user.get_username}}</strong> </label>
                        <button type="submit" class="btn btn-primary float-end "> Cerrar sesi칩n <i class="bi bi-box-arrow-right"></i></button>

                    </div>
                </form>
            </div>

        {% else %}
            <div class="col-sm-6">

                <br><br>
                <form id="signin" class="navbar-form navbar-right" role="form" method="post" action="{% url 'login' %}">
                   {% csrf_token %}
                   <h4>Por favor teclea tu Usuario y Contrase침a.</h4>
                   <div class="input-group">
                        <span class="input-group-addon"><i class="bi bi-person-check"></i></span>
                       <label class="col-sm-6  control-label" for="nombre">Nombre de usuario</label>
                       <div class="col-sm-6"><input id="id_username" type="text" required class="form-control" name="username" value="" placeholder="Nombre de usuario"></div>
                   </div>
                   <br>
                   <div class="input-group">
                       <i class="bi bi-lock"></i>
                       <label class="col-sm-6 control-label " for="nombre">Contrase침a</label>
                        <div class="col-sm-6"><input id="id_password" type="password" required class="form-control" name="password" value="" placeholder="Contrase침a"></div>
                   </div>
                   <br><br>
                   <button type="submit" class="btn btn-primary"> Enviar datos </button>
                </form>

            </div>
        {% endif %}
    </div>
</div>
